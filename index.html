<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />

	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	
	<!-- end of font -->
	<script src="./src/index.js" type="module"></script>
    <title>Racing game</title>
  </head>
  <body>
    <main class="gameArea">
      <!-- the GAME START screen -->
      <div class="message" id="start-game">
        <h1>Go home, puppy!</h1>
        <p>Get home as fast as possible!</p>

        <p>Move left and right using the arrow keys to avoid the fight</p>
        <button id="start-game-btn">START</button>
      </div>

      <!-- the SCOREBOEARD  -->
      <div id="scoreboard" class="legend hidden">
        <article id="score">Score: <span>0</span></article>
        <article id="level">Level:<span>1</span></article>
        <article id="life">Life:<span>3</span></article>
      </div>

      <!-- the GAME LOST screen -->
      <div id="game-lost" class="message hidden">
        <h1>You are a bad dog!</h1>
        <p>STAY OUT OF TROUBLE FOR GODS SAKE</p>
        <button class="restartButton">PLAY AGAIN</button>
      </div>

      <!-- GAME WON -->

      <div id="game-won" class="message hidden">
          <h2>You are a wonderful dog!</h2>
          <p>Everyone loves you!</p>
          <button class="restartButton">PLAY AGAIN</button>
		  <div id="gooddog"></div>
		  </div>
       
      </div>
    </main>
  </body>
</html>
