<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<script src="./src/index.js" type="module"></script>
		<title>Racing game</title>
	</head>
	<body>
	
		<main class = "gameArea">
			<!-- the GAME START screen -->
			<div class="message" id="start-game">
				<h1>*** LET'S RACE ***</h1>
				
				<p>Move left and right using the arrow keys to avoid collision</p> 
				<button id="start-game-btn">Start</button>
				
			  </div>

			<!-- the SCOREBOEARD  -->
			<div id = "scoreboard" class = "legend hidden"> 
				<article id = "score">Score: <span>0</span></article>
				<article id = "level">Level:<span>1</span></article>
				<article id = "life">Life:<span>3</span></article>
			</div>

			<!-- the GAME LOST screen -->
			<div id="end-game" class="message hidden">
				<h1>Boo! Game over</h1>
				<p>Play again and prove you are not a loser</p>
				<button class="restartButton">Play again</button>

			</div>

			<div id= "game-won" class = "message hidden">
				<h4>You are a winner!</h4>
				<p>Everyone loves you!</p>
				<button class="restartButton">Play again</button>


			</div>
		</main>

	</body>
</html>
