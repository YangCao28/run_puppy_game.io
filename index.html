<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="./src/index.js" type="module"></script>
    <title>Go Puppy!</title>
  </head>
  <body>
    <main class="gameArea">
      <!--  GAME START screen -->
      <div class="message" id="start-game">
        <h1 id="gopuppy">冲啊，Eddie!</h1>
        <p>快下雨了，快点回家!</p>
        <p>左右移动避开周围的小狗哦!</p>
        <div id="gooddogstart"></div>
        <button id="start-game-btn">START</button>
      </div>

      <!--  SCOREBOEARD  -->
      <div id="scoreboard" class="legend hidden">
        <article id="score">Score: <span>0</span></article>
        <article id="level">Level:<span>1</span></article>
        <article id="life">Life:<span>3</span></article>
      </div>

      <!--  GAME LOST screen -->
      <div id="game-lost" class="message hidden">
        <h1>汤圆又要给你洗澡</h1>
        <p>Eddie,得跑快点!</p>
        <div id="baddog"></div>
        <button class="restartButton">PLAY AGAIN</button>
      </div>

      <!-- GAME WIN screen -->

      <div id="game-won" class="message hidden">
        <h1>真棒的小狗!</h1>
        <p>回去得到一个磨牙棒!</p>
        <div id="gooddogwin"></div>
        <button class="restartButton">PLAY AGAIN</button>
      </div>
    </main>
  </body>
</html>
