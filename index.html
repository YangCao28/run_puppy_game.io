<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<script src="./src/index.js" type="module"></script>
		<title>Racing game</title>
	</head>
	<body>
	
		<main class = "gameArea">
			<!-- the game start screen -->
			<div class="message" id="start-game">
				<h1>Race day!</h1>
				<article>Move left and right using the arrow keys to avoid collision</article>
				<article>Press 'up' to speed up</article> 
				<button id="start-game-btn">Start</button>
			  </div>

			<!-- the indicators at the top of the screen -->
			<div id = "scoreboard" class = "legend hidden"> 
				<article id = "score">Score: <span>0</span></article>
				<article id = "level">Level:<span>1</span></article>
				<article id = "life">Life:<span>3</span></article>
			</div>
			<!-- the game over screen -->
			<div id="end-game" class="message hidden">
				<h1>Game over</h1>
				<button id="start-game-btn">Try better</button>
			</div>
			<div id= "game-won" class = "message hidden">
				<h3>You are a winner!</h3>
				<p>everyone loves you</p>

			</div>
		</main>

	</body>
</html>
